<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="todo">
        <header>
            <form class="search">
                <h1>ToDo List</h1>
                <input type="text" placeholder="search todo's">
            </form>
        </header>
        <ul class="todoList" id="todoList"> 
            <li class="todoElement">
                <span class="content">Dummy Todo1</span>
                <i class="far fa-trash-alt delete" name="rems"></i>
            </li>
        </ul>
        <form class="newTodo">
            <input type="text" placeholder="New ToDo" name="add">
        </form>
    </div>
    <script src="./todo.js"></script>
    <script src="https://kit.fontawesome.com/3f8f624fff.js" crossorigin="anonymous"></script>
</body>
</html>
